<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        $("#registerForm").submit(function (e) {
          e.preventDefault();
          console.log("확인");
        });
      });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .signup-form {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      .gender-group {
        display: flex;
        margin-bottom: 16px;
      }
      .gender-group label {
        display: flex;
        align-items: center;
        margin-right: 16px; /* Add space between radio buttons */
      }
      .gender-group input[type="radio"] {
        margin-right: 8px;
      }
      .terms-group {
        margin-bottom: 16px;
      }
      .terms-group label {
        display: flex;
        align-items: center;
      }
      .terms-group input[type="checkbox"] {
        margin-right: 8px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .info {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="signup-form">
      <h2>회원가입</h2>
      <form id="registerForm">
        <label for="name">사용자 이름</label>
        <input type="text" id="name" name="name" required />

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required />

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required />
        <label for="confirmPassword">비밀번호 확인</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <div class="gender-group">
          <label>
            <input type="radio" name="gender" value="male" required /> 남자
          </label>
          <label>
            <input type="radio" name="gender" value="female" required /> 여자
          </label>
          <label>
            <input type="radio" name="gender" value="Genderless" required />
            기타
          </label>
        </div>
        <div class="terms-group">
          <div class="terms-notice">약관 확인></div>
          <label>
            <input type="checkbox" id="terms" name="terms" required />
            약관에 동의합니다.
          </label>
        </div>
        <button type="submit">회원가입</button>
      </form>
      <h3>회원가입 정보 확인</h3>
      <div></div>
    </div>
  </body>
</html>
