<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <script>
      src = "https://code.jquery.com/jquery-3.7.1.js";
      integrity = "sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=";
      crossorigin = "anonymous";
    </script>
  </head>
  <body>
    <div class="signup-form">
      <h2>회원가입</h2>
      <form id="registerForm" action="/submit" method="post">
        <label for="name">사용자 이름</label>
        <input type="text" id="name" name="name" required />

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required />

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required />

        <label for="password">비밀번호 확인</label>
        <input type="password" id="password" name="password" required />

        <label>
          <input type="radio" name="gender" value="male" required />남자
        </label>
        <label>
          <input type="radio" name="gender" value="female" required />여자
        </label>
        <label>
          <input type="radio" name="gender" value="Genderless" required />기타
        </label>
        <div class="terms-group">
          <div class="terms-notice">약관 확인></div>
          <label>
            <input type="checkbox" id="terms" name="terms" required />
            약관에 동의합니다.
          </label>
        <button type="submit">회원가입</button>
      </form>
      <h3>회원가입 정보 확인</h3>
      <div></div>
    </div>
  </body>
</html>
